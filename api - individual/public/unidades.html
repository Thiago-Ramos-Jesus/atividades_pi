<script src="js/script.js"></script>

<script>
  function carregar_dashboard() {
    var unidadeVar = Number(select_unidades.value);

    if (unidadeVar == 0) {
      cardErro.style.display = "flex";
      mensagem_erro.innerHTML = "Escolher unidade!";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM Unidade: ", unidadeVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        unidadeSever: unidadeVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO dashboard()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));

            sessionStorage.UNIDADE = json.unidade;

            setTimeout(function () {
              window.location = "/dashboard.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar acessar a dashboard!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
